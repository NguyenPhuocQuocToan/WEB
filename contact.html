<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="https://theme.hstatic.net/200000420363/1000988446/14/logo.png?v=2262" alt="Logo"></a>
            </div>
            <div class="user-info">
                <div class="search-bar">
                    <form action="#">
                        <input type="text" placeholder="Nhập từ khóa cần tìm">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <a href="cart.html">Giỏ hàng (0)</a> | <a href="login.html">Đăng nhập</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="product-detail.html">Chi Tiết Sản Phẩm</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Thông tin cá nhân</h2>
        <form id="personalInfoForm">
            <label for="firstName">Tên:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Họ:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>
        </form>

        <h2>Địa chỉ thanh toán</h2>
        <form id="billingAddressForm">
            <label for="companyName">Tên công ty:</label>
            <input type="text" id="companyName" name="companyName">

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address">

            <label for="address2">Địa chỉ 2:</label>
            <input type="text" id="address2" name="address2">

            <label for="city">Thành Phố:</label>
            <input type="text" id="city" name="city" value="">
        </form>

        <h2>Bảo mật tài khoản</h2>
        <form id="securityForm">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </form>

        <button id="submitBtn">Đăng ký</button>
    </div>

    <footer>
        <p>&copy; 2024 Quốc Toản. All rights reserved.</p>
    </footer>

    <script src="validateForm.js"></script>
</body>
</html>
