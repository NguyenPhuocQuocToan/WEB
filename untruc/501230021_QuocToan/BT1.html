<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở Trang Web</title>
</head>
<body>
<label for="inputNumber">Nhập số nguyên (1, 2 hoặc 3): </label>
<input type="text" id="inputNumber">
<button onclick="openWebsite()">Mở trang web</button>

<script>
function openWebsite() {
    var inputNumber = parseInt(document.getElementById("inputNumber").value);
    var url;

    switch (inputNumber) {
        case 1:
            url = "https://vnedu.vn/";
            break;
        case 2:
            url = "http://www.mail.yahoo.com";
            break;
        case 3:
            url = "https://e-chip.vn/";
            break;
        default:
            url = "http://www.google.com";
            break;
    }

    window.open(url, "_blank");
}
</script>
</body>
</html>
